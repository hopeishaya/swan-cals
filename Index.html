<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="sec-container">
        <div id="calculator">
    <input id="display" readonly>
    <div class="keys">
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="butt-4" onclick="appendValue('*')">*</button>
      <button class="butt-5" onclick="appendValue('/')">รท</button>   
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button> 
      <button onclick="appendValue('6')">6</button> 
      <button class="butt-9" onclick="appendValue('+')">+ </button>
      <button class="butt-10" onclick="appendValue('-')">-</button>
      <button onclick="appendValue('7')">7</button> 
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="butt-14" onclick="appendValue('%')">%</button>
      <button class="butt-15" onclick="appendValue('^')">^</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="clearDisplay()">C</button>
      <button class="butt-19" onclick="calculate()">=</button>
    </div>
  </div>
    </div>
  </div>
  

  <script src="index.js"></script>  
</body>
</html>
